<!DOCTYPE html>
<html>

<head>
    <title>Gueil Weatherapp</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,700;1,300&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container weatherapp">
        <div class="cardBorder">
            <h1>
                <nav class="navbar">
                    <form class="form-inline" id="city-search-form">
                        <input class="form-control" type="search" id="city-input" placeholder="Search for city"
                            aria-label="Search">
                        <button class="btn btn-outline-success searchButton" type="submit">Search</button>
                        <button class="btn btn-outline-success currentCutyButton" type="submit" id="current-city" value="Philadelphia">Current City</button>
                    </form>
                </nav>
            </h1>
            <h2 class="cityName" id="cityloc">
                <strong>
                    <class class="cityloc">Philadelphia</class>
                </strong>
            </h2>
            <h2>
                <div class="form-row locationInfo">
                    <div class="col">
                        <div class="row currentDateShown currentcity" id="currentDisplay">
                            <h3>
                                Today| Sep 11, 2020 | 1:57 PM
                                <br>
                            </h3>
                        </div>
                        <div class="row-2">
                        <div class="tempSection">
                            <span class="currentTemp" id="tempConvertId">
                            </span>
                            <span class="tempConvert">
                                &deg<a href="#" id="f-conv" class="active">F </a>| &deg<a href="#" id="c-conv">C</a>
                            </span>
                        </div>
                        </div>
                    </div>
                    <div class="col-3 tempEmojiSec">
                        <h3>
                            <div class="row-2">
                                <img src="" alt="" id="weather-emoji" />
                            </div>
                            <div class="row-2 currentDesc" id="current-desc">
                                Mostly Cloudy
                            </div>
                        </h3>
                    </div>
                    <div class="col todayDescrip">
                        <h3>
                            High:
                            <span class="highTemp" id="high-temp">64</span>
                            &degF
                            <br />
                            Low :
                            <span class="lowTemp" id="low-temp">59</span>
                            &degF
                            <br />
                            Wind :
                            <span class="windS" id="wind-s">4.7</span>
                            mph
                            <br />
                            Humidity:
                            <span class="humidityPer" id="humidity-per">72</span>
                            %
                        </h3>
                    </div>
                </div>
                <div class="row weatherForecast" id="forecast"></div>
                
            </h2>
        </div>
        <h4>
            <a href="https://github.com/gcws274/shecodesweatherapp.git">GitHub Open Source</a> by Gueil Wong- Shing
        </h4>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
