<!DOCTYPE html>
<html>

<head>
    <title>Gueil Weatherapp</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,700;1,300&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <br>
    <div class="container weatherapp">
        <div class="card cardBorder">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand"></a>
                <form class="form-inline" id="city-search-form">
                    <input class="form-control mr-sm-4" type="search" id="city-input" placeholder="Search for city"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-success" type="submit" id="current-city">Current City</button>
                </form>
            </nav>
            <h1 class="cityName" id="cityloc">
                <strong>
                    <class class="cityloc">Philadelphia</class>
                </strong>
            </h1>
            <div class="card-body">
                <div class="form-row">
                    <div class="col currentDateShown currentcity">
                        <h3>
                            Today| Sep 11, 2020 | 1:57 PM
                        </h3>
                        <br />
                        <span class="currentTemp" id="tempConvertId">20</span>
                        <span class="tempConvert">
                            <a href="#" id="f-conv"> &degF </a>|<a href="#" id="c-conv"> &degC
                            </a>
                        </span>
                    </div>
                    <div class="col">
                        <div class="weatheremoji1" id="current-emoji">
                            ðŸŒ§
                        </div>
                        <span class="currentDesc" id="current-desc">
                            Mostly Cloudy
                        </span>
                        <br />
                        â˜” :
                        <span class="currentRain" id="current-rain">80</span>%
                    </div>
                    <div>
                        <div class="col">
                            High:
                            <span class="highTemp" id="high-temp">64</span>
                            &degF|&degC
                            <br />
                            Low :
                            <span class="lowTemp" id="low-temp">59</span>
                            &degF|&degC
                            <br />
                            Wind :
                            <span class="windS" id="wind-s">4.7</span>
                            mph
                            <br />
                            Humidity:
                            <span class="humidityPer" id="humidity-per">72</span>
                            %
                        </div>
                    </div>
                </div>
            </div>
            <div class="row forcast">
            <h3>
                Coded by Gueil Wong- Shing
            </h3>
        </div>
    </div>
</body>
    <script src="src/index.js"></script>
</html>
